<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/cal.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
</head>
<body>
        <div class="container">
            <div class="box">
                
                <div class="main">
                <input type = "text" id="result" disabled placeholder="00000000">
                </div>
                    <div class="f1">
                        <a onclick="clearscreen()" class ="btn mybg"><i class="fa-solid fa-a"></i><i class="fa-solid fa-c"></i></a>
                        <a onclick="cut()" class="btn mybg"><i class="fa-solid fa-left-long"></i></a>
                        <a onclick="display('%')" class="btn mybg"><i class="fa-solid fa-percent"></i></a>
                        <a onclick="display('/')" class="btn mybgs"><i class="fa-solid fa-divide"></i></a>
                    </div>

                    <div class="f2">
                        <a onclick="display('7')" class="btn mybg"><i class="fa-solid fa-7"></i></a>
                        <a  onclick="display('8')" class="btn mybg"><i class="fa-solid fa-8"></i></a>
                        <a  onclick="display('9')" class="btn mybg"><i class="fa-solid fa-9"></i></a>
                        <a onclick="display('*')"class="btn mybgs"><i class="fa-solid fa-xmark"></i></a>
                    </div>

                    <div class="f3">
                        <a onclick="display('4')" class="btn mybg"><i class="fa-solid fa-4"></i></a>
                        <a onclick="display('5')" class="btn mybg"><i class="fa-solid fa-5"></i></a>
                        <a onclick="display('6')" class="btn mybg"><i class="fa-solid fa-6"></i></a>
                        <a onclick="display('-')" class="btn mybgs"><i class="fa-solid fa-minus"></i></a>
                    </div>

                    <div class="f4">
                        <a onclick="display('1')" class="btn mybg"><i class="fa-solid fa-1"></i></a>
                        <a onclick="display('2')" class="btn mybg"><i class="fa-solid fa-2"></i></a>
                        <a onclick="display('3')" class="btn mybg"><i class="fa-solid fa-3"></i></a>
                        <a onclick="display('+')" class="btn mybgs"><i class="fa-solid fa-plus"></i></a>
                    </div>

                    <div class="f5">
                        <a onclick="display('0')" class="btn mybg"><i class="fa-solid fa-0"></i></a>
                        <a onclick="display('00')" class="btn mybg"><i class="fa-solid fa-0"></i><i class="fa-solid fa-0"></i></a>
                        <a onclick="display('.')" class="btn mybg myfont"><i class="fa-solid fa-circle"></i></a>
                        <a onclick="calculate()" class="btn mybgs"><i class="fa-solid fa-equals"></i></a>
                    </div>

                    <p id="by"> PG</p>
            </div>
        </div>
    

<script>
        function display(value){
            document.getElementById("result").value +=value;
        }

        function calculate(){
        let input = document.getElementById("result").value;
        

        try{
            let output = eval(input); 
            document.getElementById("result").value = output;

        }
        catch ( error ){
            document.getElementById("result").value= "error"
        }
        }
        function clearscreen(){
            document.getElementById("result").value="";
        }
         
        function cut() {
    document.getElementById("result").value = document.getElementById("result").value.slice(0, -1);
}
            
         
</script>


</body>
</html>
